## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
qwen-code.pkg-path = "qwen-code"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
echo ""
echo "ðŸ¤– Qwen Code - AI-Powered CLI for Developers"
echo ""
echo "Quick start:"
echo "  qwen                         # Start interactive session"
echo "  qwen --yolo                  # Enable 'yes to all' mode"
echo ""
echo "Session commands:"
echo "  /help                        # Show available commands"
echo "  /clear                       # Clear conversation history"
echo "  /compress                    # Reduce context size"
echo "  /stats                       # View session info"
echo "  /exit                        # Close session"
echo ""
echo "Configuration:"
echo "  ~/.qwen/settings.json        # Settings file (secrets go here)"
echo "  OPENAI_API_KEY               # Set via environment variable"
echo "  OPENAI_BASE_URL              # Provider endpoint"
echo ""
echo "Documentation: https://github.com/QwenLM/qwen-code"
echo ""
'''


