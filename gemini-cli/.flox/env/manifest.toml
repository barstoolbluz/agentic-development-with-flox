version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
gemini-cli.pkg-path = "gemini-cli"
gemini-cli-vscode-ide-companion.pkg-path = "vscode-extensions.Google.gemini-cli-vscode-ide-companion"
flox-mcp-server.pkg-path = "flox/flox-mcp-server"
flox-mcp-server.systems = ["aarch64-darwin", "aarch64-linux", "x86_64-linux"]


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]


## Activation Hook ---------------------------------------------------
[hook]
on-activate = '''
# Set up MCP server configuration for Flox
setup_mcp_config() {
    local settings_dir="$HOME/.gemini"
    local settings_file="$settings_dir/settings.json"

    # Create directory if it doesn't exist
    if [ ! -d "$settings_dir" ]; then
        mkdir -p "$settings_dir"
        echo "üìÅ Created ~/.gemini directory for settings"
    fi

    # Check if settings.json exists
    if [ ! -f "$settings_file" ]; then
        # Create initial settings with Flox MCP server
        cat > "$settings_file" << 'EOF'
{
  "mcpServers": {
    "flox": {
      "command": "flox-mcp",
      "args": [],
      "description": "MCP server for managing Flox environments and packages",
      "trust": false
    }
  }
}
EOF
        echo "‚úÖ Created MCP configuration with Flox server at ~/.gemini/settings.json"
    else
        # Check if Flox MCP server is already configured
        if ! grep -q '"flox"' "$settings_file" 2>/dev/null; then
            echo "‚ÑπÔ∏è  Existing settings.json found. To add Flox MCP server, add this to mcpServers:"
            echo '
    "flox": {
      "command": "flox-mcp",
      "args": [],
      "description": "MCP server for managing Flox environments and packages",
      "trust": false
    }'
        fi
    fi
}

# Run setup
setup_mcp_config

echo ""
echo "ü§ñ Gemini CLI - AI Agent in Your Terminal"
echo ""
echo "An open-source AI agent from Google bringing Gemini to your terminal."
echo ""
echo "First-time setup:"
echo "  gemini                      # Launch interactive session"
echo "                              # Authenticate on first run (OAuth, API key, or Vertex AI)"
echo ""
echo "Usage:"
echo "  gemini                      # Interactive mode"
echo "  gemini -p \"prompt\"          # Non-interactive mode"
echo "  gemini --output-format json # JSON output for scripting"
echo "  gemini -m gemini-2.5-flash  # Specify model"
echo ""
echo "MCP Server:"
echo "  üîß Flox MCP server configured in ~/.gemini/settings.json"
echo "  Use Flox tools in your prompts to manage environments and packages"
echo ""
echo "Optional enhancements:"
echo "  GEMINI.md                   # Project context file (see README)"
echo ""
echo "VS Code extension installed and ready to use!"
echo ""
echo "Open Source ‚Ä¢ Apache-2.0 License"
echo ""
'''


