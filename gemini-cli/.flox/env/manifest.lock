    "hook": {
      "on-activate": "# Set up MCP server configuration for Flox\nsetup_mcp_config() {\n    local settings_dir=\"$HOME/.gemini\"\n    local settings_file=\"$settings_dir/settings.json\"\n\n    # Create directory if it doesn't exist\n    if [ ! -d \"$settings_dir\" ]; then\n        mkdir -p \"$settings_dir\"\n        echo \"üìÅ Created ~/.gemini directory for settings\"\n    fi\n\n    # Check if settings.json exists\n    if [ ! -f \"$settings_file\" ]; then\n        # Create initial settings with Flox MCP server\n        cat > \"$settings_file\" << 'EOF'\n{\n  \"mcpServers\": {\n    \"flox\": {\n      \"command\": \"flox-mcp\",\n      \"args\": [],\n      \"description\": \"MCP server for managing Flox environments and packages\",\n      \"trust\": false\n    }\n  }\n}\nEOF\n        echo \"‚úÖ Created MCP configuration with Flox server at ~/.gemini/settings.json\"\n    else\n        # Check if Flox MCP server is already configured\n        if ! grep -q '\"flox\"' \"$settings_file\" 2>/dev/null; then\n            echo \"‚ÑπÔ∏è  Existing settings.json found. To add Flox MCP server, add this to mcpServers:\"\n            echo '\n    \"flox\": {\n      \"command\": \"flox-mcp\",\n      \"args\": [],\n      \"description\": \"MCP server for managing Flox environments and packages\",\n      \"trust\": false\n    }'\n        fi\n    fi\n}\n\n# Run setup\nsetup_mcp_config\n\necho \"\"\necho \"ü§ñ Gemini CLI - AI Agent in Your Terminal\"\necho \"\"\necho \"An open-source AI agent from Google bringing Gemini to your terminal.\"\necho \"\"\necho \"First-time setup:\"\necho \"  gemini                      # Launch interactive session\"\necho \"                              # Authenticate on first run (OAuth, API key, or Vertex AI)\"\necho \"\"\necho \"Usage:\"\necho \"  gemini                      # Interactive mode\"\necho \"  gemini -p \\\"prompt\\\"          # Non-interactive mode\"\necho \"  gemini --output-format json # JSON output for scripting\"\necho \"  gemini -m gemini-2.5-flash  # Specify model\"\necho \"\"\necho \"MCP Server:\"\necho \"  üîß Flox MCP server configured in ~/.gemini/settings.json\"\necho \"  Use Flox tools in your prompts to manage environments and packages\"\necho \"\"\necho \"Optional enhancements:\"\necho \"  GEMINI.md                   # Project context file (see README)\"\necho \"\"\necho \"VS Code extension installed and ready to use!\"\necho \"\"\necho \"Open Source ‚Ä¢ Apache-2.0 License\"\necho \"\"\n"
    },
    "profile": {},
    "options": {}
  },
