## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
amazon-q-cli.pkg-path = "amazon-q-cli"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
FLOX_ENV_TEMPLATES = "$FLOX_ENV_CACHE/templates"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
# Copy templates to cache
mkdir -p "$FLOX_ENV_CACHE/templates"
cp -r "$FLOX_ENV_PROJECT/templates/"* "$FLOX_ENV_CACHE/templates/" 2>/dev/null || true

echo ""
echo "ðŸ¤– Amazon Q Developer CLI - AI-Powered Terminal Assistant"
echo ""
echo "Quick start:"
echo "  q login                      # Authenticate with AWS Builder ID or IAM"
echo "  q chat                       # Start interactive AI chat"
echo "  q translate \"<text>\"         # Convert natural language to commands"
echo "  q doctor                     # Run diagnostics"
echo ""
echo "Advanced:"
echo "  q chat --agent <name>        # Use custom agent"
echo "  q chat --resume              # Resume previous conversation"
echo "  q settings list              # View all settings"
echo "  q upgrade                    # Update to latest version"
echo ""
echo "Configuration:"
echo "  ~/.aws/amazonq/              # Config directory (secrets go here)"
echo "  .amazonq/                    # Project config (NO secrets!)"
echo ""
echo "Flox-aware templates:"
echo "  \$FLOX_ENV_TEMPLATES         # Copy templates to your projects"
echo ""
echo "Documentation: https://docs.aws.amazon.com/amazonq/latest/qdeveloper-ug/command-line.html"
echo ""
'''


