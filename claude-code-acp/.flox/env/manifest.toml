## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
# Custom-built package (commented out)
# claude-code-acp.pkg-path = "flox/claude-code-acp"
# claude-code-acp.systems = ["x86_64-linux"]

# Node.js runtime for npm package installation
nodejs.pkg-path = "nodejs"
npm.pkg-path = "nodePackages.npm"

## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# ANTHROPIC_API_KEY set via environment or ~/.config/claude-code-acp/


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
# Set npm prefix to writable location
export NPM_CONFIG_PREFIX="$FLOX_ENV_CACHE/npm-global"
export PATH="$NPM_CONFIG_PREFIX/bin:$PATH"

# Install claude-code-acp if not already installed
if [ ! -f "$NPM_CONFIG_PREFIX/bin/claude-code-acp" ]; then
  echo "Installing @zed-industries/claude-code-acp..."
  npm install -g @zed-industries/claude-code-acp --quiet
fi

echo ""
echo "Claude Code ACP - Agent Client Protocol Adapter"
echo ""

# API key check
if [ -z "$ANTHROPIC_API_KEY" ]; then
  echo "Set API key: export ANTHROPIC_API_KEY=your-key-here"
  echo ""
fi

echo "Usage:"
echo "  ANTHROPIC_API_KEY=sk-... claude-code-acp   # Start ACP server"
echo ""
echo "ACP Clients: Zed, Neovim, Emacs, marimo"
echo "Documentation: https://github.com/zed-industries/claude-code-acp"
echo ""
'''


