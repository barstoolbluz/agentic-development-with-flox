## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
# Use kiro-fhs on x86_64-linux for better extension compatibility
kiro-fhs.pkg-path = "kiro-fhs"
kiro-fhs.systems = ["x86_64-linux"]

# Use standard kiro on other platforms
kiro.pkg-path = "kiro"
kiro.systems = ["aarch64-darwin", "x86_64-darwin"]


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
echo ""
echo "Kiro - Agentic AI Development Platform"
echo ""

# First-time setup check
if [ ! -f "$HOME/.config/kiro/settings.json" ] && [ ! -f "$HOME/.kiro/settings.json" ]; then
  echo "âš¡ First time? Run 'kiro-cli login' to authenticate."
  echo ""
fi

echo "CLI commands:"
echo "  kiro-cli login               # Authenticate with GitHub/Google/AWS"
echo "  kiro-cli chat                # Start AI chat session"
echo "  kiro-cli translate \"<text>\"  # Natural language to shell commands"
echo "  kiro-cli agent               # Use custom agents"
echo ""
echo "Configuration:"
echo "  ~/.config/kiro/              # Config directory (credentials stored here)"
echo "  kiro-cli settings list       # View/manage settings"
echo ""
echo "Documentation: https://kiro.dev/docs/cli"
echo ""
'''


