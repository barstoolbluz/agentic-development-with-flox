      "on-activate": "# Create AGENTS.md for nanocoder initialization (idempotent)\nif [ ! -f \"$FLOX_ENV_PROJECT/AGENTS.md\" ]; then\n  cat > \"$FLOX_ENV_PROJECT/AGENTS.md\" << 'EOF'\n# Nanocoder Project\n\nThis directory is initialized for nanocoder development.\nEOF\nfi\n\necho \"\"\ngum style \\\n  --foreground 99 --border-foreground 99 --border double \\\n  --align center --width 60 --margin \"1 2\" --padding \"2 4\" \\\n  \"ðŸ”¬ Nanocoder - Local-First CLI Coding Agent\n\nA community-driven, privacy-focused coding agent\nbuilt by the community, for the community âš’\"\n\necho \"\"\necho \"Usage:\"\necho \"  nanocoder                   # Start interactive coding session\"\necho \"  !command                    # Execute shell commands directly\"\necho \"\"\necho \"Slash commands (in session):\"\necho \"  /setup-config               # Configure providers and settings\"\necho \"  /provider                   # Show/switch AI providers\"\necho \"  /model                      # List/switch models\"\necho \"  /mcp                        # List MCP services\"\necho \"  /custom-commands            # Show custom commands\"\necho \"  /clear                      # Clear session history\"\necho \"  /export                     # Export conversation\"\necho \"\"\necho \"$(gum style --foreground 208 \"âš ï¸  Important:\") For Ollama users, ensure you have tool-capable models:\"\necho \"  ollama pull qwen2.5-coder:7b    # Recommended (tools + coding)\"\necho \"  ollama pull llama3.1:8b         # Reliable tool support\"\necho \"  ollama pull mistral:7b          # Alternative option\"\necho \"\"\necho \"$(gum style --foreground 241 \"ðŸ’¡ Note:\") Models like phi3:latest do NOT support tools and won't work.\"\necho \"\"\n"
    },
