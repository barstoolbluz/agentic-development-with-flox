## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
github-copilot-cli.pkg-path = "github-copilot-cli"
github-copilot-cli.pkg-group = "main"

flox-mcp-server.pkg-path = "flox/flox-mcp-server"
flox-mcp-server.systems = ["aarch64-darwin", "aarch64-linux", "x86_64-linux"]
flox-mcp-server.pkg-group = "mcp"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]


## Activation Hook ---------------------------------------------------
[hook]
on-activate = '''
# Check if flox-mcp is available on this system
check_flox_mcp() {
    if command -v flox-mcp >/dev/null 2>&1; then
        echo "  ðŸ”§ Flox MCP server available (flox-mcp)"
        echo "     Use /mcp in Copilot to view available MCP servers"
        return 0
    else
        return 1
    fi
}

echo ""
echo "ðŸ¤– GitHub Copilot CLI - AI Coding Agent in Your Terminal"
echo ""
echo "Copilot CLI brings the power of GitHub Copilot directly to your command line."
echo ""
echo "First-time setup:"
echo "  copilot                     # Launch interactive session"
echo "  /login                      # Authenticate with GitHub (in session)"
echo ""
echo "Usage:"
echo "  copilot                     # Start conversational coding assistant"
echo "  copilot --help              # Show all options"
echo ""
echo "In-session commands:"
echo "  /login                      # Authenticate with GitHub"
echo "  /model                      # Switch AI models (Claude Sonnet 4.5, GPT-5)"
echo "  /mcp                        # View and manage MCP servers"
echo "  /feedback                   # Submit feedback"
echo ""
echo "Features:"
echo "  â€¢ Natural language conversations about code"
echo "  â€¢ Build, debug, and understand code"
echo "  â€¢ GitHub context awareness (repos, issues, PRs)"
echo "  â€¢ Preview-before-execution safety"
echo "  â€¢ MCP extensibility"
check_flox_mcp
echo ""
echo "Requires: GitHub Copilot subscription (Plus, Pro, Team, or Enterprise)"
echo ""
'''


