{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "catnip": {
        "pkg-path": "flox/catnip",
        "systems": [
          "x86_64-linux",
          "x86_64-darwin"
        ]
      },
      "colima": {
        "pkg-path": "colima"
      },
      "docker": {
        "pkg-path": "docker-client"
      },
      "gh": {
        "pkg-path": "gh"
      },
      "git": {
        "pkg-path": "gitFull"
      },
      "kubectl": {
        "pkg-path": "kubectl"
      }
    },
    "vars": {
      "ANTHROPIC_API_KEY": "${ANTHROPIC_API_KEY:-}",
      "CATNIP_GO_VERSION": "${CATNIP_GO_VERSION:-1.22}",
      "CATNIP_HOST": "${CATNIP_HOST:-127.0.0.1}",
      "CATNIP_NODE_VERSION": "${CATNIP_NODE_VERSION:-20.11.0}",
      "CATNIP_PORT": "6369",
      "CATNIP_PYTHON_VERSION": "${CATNIP_PYTHON_VERSION:-3.12}",
      "CATNIP_RUST_VERSION": "${CATNIP_RUST_VERSION:-1.75.0}",
      "COLIMA_CPU": "4",
      "COLIMA_MEMORY": "4",
      "OPENAI_API_KEY": "${OPENAI_API_KEY:-}"
    },
    "hook": {
      "on-activate": "# ============================================================================\n# COLIMA CONFIGURATION\n# ============================================================================\n# Runtime-configurable variables with defaults\n# Override: COLIMA_CPU=4 COLIMA_MEMORY=8 flox activate\n# ============================================================================\n\nexport COLIMA_CPU=\"${COLIMA_CPU:-2}\"\nexport COLIMA_MEMORY=\"${COLIMA_MEMORY:-2}\"\nexport COLIMA_DISK=\"${COLIMA_DISK:-60}\"\nexport COLIMA_ARCH=\"${COLIMA_ARCH:-x86_64}\"\nexport COLIMA_RUNTIME=\"${COLIMA_RUNTIME:-docker}\"\nexport COLIMA_PROFILE=\"${COLIMA_PROFILE:-default}\"\nexport COLIMA_KUBERNETES=\"${COLIMA_KUBERNETES:-false}\"\n\n# Auto-detect CPU type based on KVM availability (Linux)\nif [ -z \"$COLIMA_CPU_TYPE\" ]; then\n  if [ \"$(uname)\" = \"Linux\" ] && [ -w /dev/kvm ]; then\n    export COLIMA_CPU_TYPE=\"host\"\n  else\n    export COLIMA_CPU_TYPE=\"qemu64\"\n  fi\nelse\n  export COLIMA_CPU_TYPE=\"${COLIMA_CPU_TYPE}\"\nfi\n\n# ============================================================================\n# SETUP COLIMA CONFIGURATION\n# ============================================================================\n\nsetup_colima() {\n  local config_dir=\"$HOME/.colima/$COLIMA_PROFILE\"\n  local config_file=\"$config_dir/colima.yaml\"\n\n  mkdir -p \"$config_dir\"\n\n  # Generate config if it doesn't exist\n  if [ ! -f \"$config_file\" ]; then\n    cat > \"$config_file\" << EOFCFG\ncpu: ${COLIMA_CPU}\nmemory: ${COLIMA_MEMORY}\ndisk: ${COLIMA_DISK}\narch: ${COLIMA_ARCH}\nruntime: ${COLIMA_RUNTIME}\ncpuType: \"${COLIMA_CPU_TYPE}\"\nEOFCFG\n    echo \"âœ… Created Colima config: $config_file\"\n  fi\n}\n\nsetup_colima\n\n# ============================================================================\n# DISPLAY CONFIGURATION\n# ============================================================================\n\necho \"\"\necho \"ðŸ³ Colima Container Runtime Environment\"\necho \"\"\necho \"Active Configuration:\"\necho \"  Profile:     $COLIMA_PROFILE\"\necho \"  CPU:         $COLIMA_CPU cores ($COLIMA_CPU_TYPE)\"\necho \"  Memory:      ${COLIMA_MEMORY}GB\"\necho \"  Disk:        ${COLIMA_DISK}GB\"\necho \"  Runtime:     $COLIMA_RUNTIME\"\necho \"  Kubernetes:  $COLIMA_KUBERNETES\"\necho \"\"\necho \"Runtime Override Examples:\"\necho \"  COLIMA_CPU=4 COLIMA_MEMORY=8 flox activate\"\necho \"  COLIMA_RUNTIME=containerd flox activate\"\necho \"  COLIMA_PROFILE=dev flox activate\"\necho \"  COLIMA_KUBERNETES=true flox activate\"\necho \"\"\necho \"Commands:\"\necho \"  flox activate -s      Start Colima service\"\necho \"  colima-info           Show configuration\"\necho \"  docker ps             Test Docker connection\"\necho \"\"\n\nsetup_catnip_env() {\n  cd \"$FLOX_ENV_PROJECT\"\n\n  # Check if a container runtime is available\n  if ! docker ps >/dev/null 2>&1; then\n    echo \"â„¹ï¸  No container runtime detected\" >&2\n    echo \"\" >&2\n    echo \"   Catnip requires a container runtime (Docker/Colima/Podman)\" >&2\n    echo \"\" >&2\n    echo \"   Options:\" >&2\n    echo \"   1. Start Colima (included): flox activate -s\" >&2\n    echo \"   2. Use existing Docker:     sudo systemctl start docker (Linux)\" >&2\n    echo \"   3. Use Docker Desktop:      Start Docker Desktop (macOS)\" >&2\n    echo \"\" >&2\n  else\n    echo \"âœ… Container runtime ready\" >&2\n  fi\n\n  echo \"ðŸ± Catnip environment ready!\" >&2\n  echo \"\" >&2\n  echo \"Quick start:\" >&2\n  echo \"  catnip-start              # Launch Catnip with API keys\" >&2\n  echo \"  catnip-start-dind         # Launch with Docker-in-Docker\" >&2\n  echo \"\" >&2\n  echo \"With Colima runtime:\" >&2\n  echo \"  flox activate -s          # Start Colima service\" >&2\n  echo \"  catnip-start              # Then launch Catnip\" >&2\n  echo \"\" >&2\n  echo \"Network access:\" >&2\n  echo \"  CATNIP_HOST=0.0.0.0 flox activate  # Bind to all interfaces\" >&2\n  echo \"\" >&2\n  echo \"Access: http://$CATNIP_HOST:$CATNIP_PORT\" >&2\n}\nsetup_catnip_env\n"
    },
    "profile": {
      "common": "export DOCKER_HOST=\"unix://$HOME/.colima/$COLIMA_PROFILE/docker.sock\"\nexport KUBECONFIG=\"$HOME/.colima/$COLIMA_PROFILE/kubeconfig\"\n\n# Setup Catnip SSH keys in Flox-managed location\n# This ensures SSH keys are stored in a portable location that works\n# with different container runtime configurations\nsetup_catnip_ssh_keys() {\n  local catnip_ssh_dir=\"$FLOX_ENV_CACHE/catnip-ssh\"\n  mkdir -p \"$catnip_ssh_dir\"\n\n  # Generate keys in Flox cache if they don't exist\n  if [ ! -f \"$catnip_ssh_dir/catnip_remote\" ]; then\n    ssh-keygen -t ed25519 -f \"$catnip_ssh_dir/catnip_remote\" -N \"\" -C \"catnip@flox\" >/dev/null 2>&1\n  fi\n\n  # Ensure ~/.ssh directory exists\n  mkdir -p ~/.ssh\n\n  # Copy keys to ~/.ssh where Catnip expects them\n  # Note: Catnip hardcodes ~/.ssh/catnip_remote, so we must place files there\n  # If your ~/.ssh is a symlink to a location outside $HOME, you may need to:\n  #   1. Mount that location in your container runtime (e.g., Colima mounts config)\n  #   2. Or make ~/.ssh a regular directory instead of a symlink\n  # See CATNIP_SETUP.md for detailed troubleshooting\n  cp -f \"$catnip_ssh_dir/catnip_remote\" ~/.ssh/catnip_remote\n  cp -f \"$catnip_ssh_dir/catnip_remote.pub\" ~/.ssh/catnip_remote.pub\n  chmod 600 ~/.ssh/catnip_remote\n  chmod 644 ~/.ssh/catnip_remote.pub\n}\n\n# Convenient launcher functions\ncatnip-start() {\n  setup_catnip_ssh_keys\n\n  # Check for API keys\n  if [ -z \"$ANTHROPIC_API_KEY\" ]; then\n    echo \"âš ï¸  Warning: ANTHROPIC_API_KEY not set\" >&2\n    echo \"Set it with: export ANTHROPIC_API_KEY=your-key\" >&2\n    echo \"Or: ANTHROPIC_API_KEY=your-key flox activate\" >&2\n  fi\n\n  # Check for GitHub CLI authentication (for private repo access)\n  if ! gh auth status >/dev/null 2>&1; then\n    echo \"\" >&2\n    echo \"â„¹ï¸  GitHub CLI not authenticated - private repos won't be accessible in Catnip\" >&2\n    echo \"To enable private repo access: gh auth login\" >&2\n    echo \"\" >&2\n  fi\n\n  local extra_args=()\n  [ -n \"$ANTHROPIC_API_KEY\" ] && extra_args+=(-e ANTHROPIC_API_KEY)\n  [ -n \"$OPENAI_API_KEY\" ] && extra_args+=(-e OPENAI_API_KEY)\n  [ -n \"$CATNIP_PORT\" ] && extra_args+=(-p \"${CATNIP_HOST:-127.0.0.1}:$CATNIP_PORT:6369\")\n\n  catnip run \"${extra_args[@]}\" \"$@\"\n}\n\n# Launch with Docker-in-Docker support\ncatnip-start-dind() {\n  setup_catnip_ssh_keys\n\n  # Check for API keys\n  if [ -z \"$ANTHROPIC_API_KEY\" ]; then\n    echo \"âš ï¸  Warning: ANTHROPIC_API_KEY not set\" >&2\n  fi\n\n  # Check for GitHub CLI authentication (for private repo access)\n  if ! gh auth status >/dev/null 2>&1; then\n    echo \"\" >&2\n    echo \"â„¹ï¸  GitHub CLI not authenticated - private repos won't be accessible in Catnip\" >&2\n    echo \"To enable private repo access: gh auth login\" >&2\n    echo \"\" >&2\n  fi\n\n  local extra_args=()\n  [ -n \"$ANTHROPIC_API_KEY\" ] && extra_args+=(-e ANTHROPIC_API_KEY)\n  [ -n \"$OPENAI_API_KEY\" ] && extra_args+=(-e OPENAI_API_KEY)\n  [ -n \"$CATNIP_PORT\" ] && extra_args+=(-p \"${CATNIP_HOST:-127.0.0.1}:$CATNIP_PORT:6369\")\n\n  catnip run --dind \"${extra_args[@]}\" \"$@\"\n}\n\n# Quick status check\ncatnip-info() {\n  echo \"Catnip Configuration:\"\n  echo \"  Host: $CATNIP_HOST\"\n  echo \"  Port: $CATNIP_PORT\"\n  echo \"  Access: http://$CATNIP_HOST:$CATNIP_PORT\"\n  echo \"  Python: $CATNIP_PYTHON_VERSION\"\n  echo \"  Node: $CATNIP_NODE_VERSION\"\n  echo \"  Go: $CATNIP_GO_VERSION\"\n  echo \"  Rust: $CATNIP_RUST_VERSION\"\n  echo \"\"\n  echo \"API Keys:\"\n  [ -n \"$ANTHROPIC_API_KEY\" ] && echo \"  âœ“ ANTHROPIC_API_KEY set\" || echo \"  âœ— ANTHROPIC_API_KEY missing\"\n  [ -n \"$OPENAI_API_KEY\" ] && echo \"  âœ“ OPENAI_API_KEY set\" || echo \"  âœ— OPENAI_API_KEY missing\"\n  echo \"\"\n  echo \"GitHub Access:\"\n  if gh auth status >/dev/null 2>&1; then\n    echo \"  âœ“ GitHub CLI authenticated\"\n  else\n    echo \"  âœ— GitHub CLI not authenticated (run: gh auth login)\"\n  fi\n}\n",
      "bash": "colima-info() {\n  echo \"Colima Container Runtime\"\n  echo \"\"\n  echo \"Configuration:\"\n  echo \"  Profile:     $COLIMA_PROFILE\"\n  echo \"  CPU:         $COLIMA_CPU cores ($COLIMA_CPU_TYPE)\"\n  echo \"  Memory:      ${COLIMA_MEMORY}GB\"\n  echo \"  Disk:        ${COLIMA_DISK}GB\"\n  echo \"  Runtime:     $COLIMA_RUNTIME\"\n  echo \"  Kubernetes:  $COLIMA_KUBERNETES\"\n  echo \"\"\n  echo \"Docker Socket: $DOCKER_HOST\"\n  echo \"\"\n  echo \"Service Commands:\"\n  echo \"  flox activate -s            Start Colima\"\n  echo \"  flox services status        Check status\"\n  echo \"  flox services logs colima   View logs\"\n  echo \"  colima status               Check Colima status\"\n  echo \"\"\n  echo \"Runtime Variables (override on activate):\"\n  echo \"  COLIMA_CPU         CPU cores (default: 2)\"\n  echo \"  COLIMA_MEMORY      Memory in GB (default: 2)\"\n  echo \"  COLIMA_DISK        Disk in GB (default: 60)\"\n  echo \"  COLIMA_RUNTIME     docker|containerd|incus (default: docker)\"\n  echo \"  COLIMA_PROFILE     Profile name (default: default)\"\n  echo \"  COLIMA_CPU_TYPE    CPU type (default: auto-detected)\"\n  echo \"  COLIMA_KUBERNETES  Enable Kubernetes (default: false)\"\n}\nexport -f colima-info\n",
      "zsh": "colima-info() {\n  echo \"Colima Container Runtime\"\n  echo \"\"\n  echo \"Configuration:\"\n  echo \"  Profile:     $COLIMA_PROFILE\"\n  echo \"  CPU:         $COLIMA_CPU cores ($COLIMA_CPU_TYPE)\"\n  echo \"  Memory:      ${COLIMA_MEMORY}GB\"\n  echo \"  Disk:        ${COLIMA_DISK}GB\"\n  echo \"  Runtime:     $COLIMA_RUNTIME\"\n  echo \"  Kubernetes:  $COLIMA_KUBERNETES\"\n  echo \"\"\n  echo \"Docker Socket: $DOCKER_HOST\"\n  echo \"\"\n  echo \"Service Commands:\"\n  echo \"  flox activate -s            Start Colima\"\n  echo \"  flox services status        Check status\"\n  echo \"  flox services logs colima   View logs\"\n  echo \"  colima status               Check Colima status\"\n  echo \"\"\n  echo \"Runtime Variables (override on activate):\"\n  echo \"  COLIMA_CPU         CPU cores (default: 2)\"\n  echo \"  COLIMA_MEMORY      Memory in GB (default: 2)\"\n  echo \"  COLIMA_DISK        Disk in GB (default: 60)\"\n  echo \"  COLIMA_RUNTIME     docker|containerd|incus (default: docker)\"\n  echo \"  COLIMA_PROFILE     Profile name (default: default)\"\n  echo \"  COLIMA_CPU_TYPE    CPU type (default: auto-detected)\"\n  echo \"  COLIMA_KUBERNETES  Enable Kubernetes (default: false)\"\n}\n",
      "fish": "function colima-info\n  echo \"Colima Container Runtime\"\n  echo \"\"\n  echo \"Configuration:\"\n  echo \"  Profile:     $COLIMA_PROFILE\"\n  echo \"  CPU:         $COLIMA_CPU cores ($COLIMA_CPU_TYPE)\"\n  echo \"  Memory:      $COLIMA_MEMORY\"GB\n  echo \"  Disk:        ${COLIMA_DISK}GB\"\n  echo \"  Runtime:     $COLIMA_RUNTIME\"\n  echo \"  Kubernetes:  $COLIMA_KUBERNETES\"\n  echo \"\"\n  echo \"Docker Socket: $DOCKER_HOST\"\n  echo \"\"\n  echo \"Service Commands:\"\n  echo \"  flox activate -s            Start Colima\"\n  echo \"  flox services status        Check status\"\n  echo \"  flox services logs colima   View logs\"\n  echo \"  colima status               Check Colima status\"\n  echo \"\"\n  echo \"Runtime Variables (override on activate):\"\n  echo \"  COLIMA_CPU         CPU cores (default: 2)\"\n  echo \"  COLIMA_MEMORY      Memory in GB (default: 2)\"\n  echo \"  COLIMA_DISK        Disk in GB (default: 60)\"\n  echo \"  COLIMA_RUNTIME     docker|containerd|incus (default: docker)\"\n  echo \"  COLIMA_PROFILE     Profile name (default: default)\"\n  echo \"  COLIMA_CPU_TYPE    CPU type (default: auto-detected)\"\n  echo \"  COLIMA_KUBERNETES  Enable Kubernetes (default: false)\"\nend\n"
    },
    "options": {
      "systems": [
        "x86_64-darwin",
        "x86_64-linux"
      ]
    },
    "services": {
      "colima": {
        "command": "echo \"Starting Colima profile: $COLIMA_PROFILE\"\necho \"Configuration: ${COLIMA_CPU}CPU, ${COLIMA_MEMORY}GB RAM, ${COLIMA_DISK}GB disk\"\n\n# Start Colima with configuration from environment variables\n# --foreground keeps it running in the foreground\nCOLIMA_CMD=\"colima start\"\nCOLIMA_CMD=\"$COLIMA_CMD --cpu $COLIMA_CPU\"\nCOLIMA_CMD=\"$COLIMA_CMD --memory $COLIMA_MEMORY\"\nCOLIMA_CMD=\"$COLIMA_CMD --disk $COLIMA_DISK\"\nCOLIMA_CMD=\"$COLIMA_CMD --arch $COLIMA_ARCH\"\nCOLIMA_CMD=\"$COLIMA_CMD --runtime $COLIMA_RUNTIME\"\nCOLIMA_CMD=\"$COLIMA_CMD --cpu-type $COLIMA_CPU_TYPE\"\nCOLIMA_CMD=\"$COLIMA_CMD --profile $COLIMA_PROFILE\"\n\n# Add Kubernetes flag if enabled\nif [ \"$COLIMA_KUBERNETES\" = \"true\" ]; then\n  COLIMA_CMD=\"$COLIMA_CMD --kubernetes\"\n  echo \"Kubernetes enabled - kubeconfig will be available at ~/.colima/$COLIMA_PROFILE/kubeconfig\"\nfi\n\nCOLIMA_CMD=\"$COLIMA_CMD --foreground\"\n\neval $COLIMA_CMD\n",
        "is-daemon": false,
        "shutdown": {
          "command": "colima stop --profile $COLIMA_PROFILE"
        }
      }
    }
  },
